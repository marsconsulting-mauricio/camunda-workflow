version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: camunda-postgres-1
    environment:
      POSTGRES_USER: ${POSTGRES_SUPERUSER:-camunda}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERPASS:-camunda}
      POSTGRES_DB: camunda
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_SUPERUSER:-camunda}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: camunda-app-1
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}

      # Datasource principal (clientes_db)
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/clientes_db}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DB_USER:-spring_user}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DB_PASS:-dbclientes}

      # Datasource Camunda (camunda)
      CAMUNDA_BPM_DATASOURCE_URL: ${CAMUNDA_DB_URL:-jdbc:postgresql://postgres:5432/camunda}
      CAMUNDA_BPM_DATASOURCE_USERNAME: ${CAMUNDA_DB_USER:-camunda}
      CAMUNDA_BPM_DATASOURCE_PASSWORD: ${CAMUNDA_DB_PASS:-camunda}

      # SMTP (opcional – definir apenas se quiser enviar e-mails em produção)
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:-true}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:-true}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED:-true}
      APP_NOTIFICATIONS_CREDIT_REQUEST_RECIPIENT: ${APP_NOTIFICATIONS_CREDIT_REQUEST_RECIPIENT:-}

    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
